<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="detalhe.xhtml">
	<ui:define name="conteudo">
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" value="${funcionarioMB.mensagem}" />
		<p:panel header="Menu Funcionário">
			<h:form>
				<li><p:commandLink action="${funcionarioMB.cadastroEleitor()}">
						<h:outputText value="Cadastrar Eleitor" />
					</p:commandLink></li>
				<p:separator />
				<li><p:commandLink
						action="${funcionarioMB.cadastroCandidato()}">
						<h:outputText value="Cadastrar Candidato" />
					</p:commandLink></li>
				<p:separator />
				<li><p:commandLink action="${funcionarioMB.consultaEleitor()}">
						<h:outputText value="Consultar Eleitor" />
					</p:commandLink></li>
				<p:separator />
				<li><p:commandLink
						action="${funcionarioMB.consultaCandidato()}">
						<h:outputText value="Consultar Candidato" />
					</p:commandLink></li>
				<p:separator />
				<p:separator />
			</h:form>
			<h:form>
				<h:panelGroup>
					<p:commandButton value="Sair da área de Funcionário"
						action="${funcionarioMB.sair()}" />
				</h:panelGroup>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>

</html>
