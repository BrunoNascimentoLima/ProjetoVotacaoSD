<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="detalhe.xhtml">
	<ui:define name="conteudo">
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" value="${candidatoMB.mensagem}" />
		<p:panel header="Consulta de Candidatos">
            <h:form id="formCandidato">
				<h:outputLabel value="NÃºmero do Candidato:"/>
				<p:inputMask value="${candidatoMB.candidato.numero}" mask="99"/>
				<h:panelGroup>
					<p:commandButton id="pesquisar" value="Pesquisar"
						action="${candidatoMB.pesquisar()}" update="formCandidato"
						icon="ui-icon-search" />
				</h:panelGroup>
			 	
        
                      	<p:commandButton value="Pesquisar Todos"
					action="${candidatoMB.pesquisarTodos()}" icon="ui-icon-search" />
                 </h:form>
                 <h:form>
                 <h:panelGroup>
					<p:commandButton  value="Voltar ao menu"
						action="${candidatoMB.voltarAoMenu()}"  />
				</h:panelGroup>
                      </h:form>
                             <p:fieldset legend="Candidatos" rendered="${not empty candidatoMB.candidatos}">

					<p:dataGrid id="Candidatos" var="c"
						value="#{candidatoMB.candidatos}" columns="2">

						<p:column>				
							<p:panel id="candidato"
								header="#{c.nome}"
								style="text-align:center">
								
								<h:panelGrid columns="1" style="width:100%">
								<p:graphicImage value="/images/#{c.nome}.jpg" />	
									<h:outputText value="Nome:#{c.nome}"/>
									<h:outputText value="Numero:#{c.numero}"/>
									<h:outputText value="Partido:#{c.partido}"/>
									<h:outputText value="Votos:#{c.voto}"/>
								</h:panelGrid>
							</p:panel>

							<p:draggable for="candidato" revert="true"
								handle=".ui-panel-titlebar" stack=".ui-panel" />

						</p:column>

					</p:dataGrid>

				</p:fieldset>  
      
		</p:panel>
	</ui:define>
</ui:composition>
</html>
