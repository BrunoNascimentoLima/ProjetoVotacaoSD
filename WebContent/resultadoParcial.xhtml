<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="detalhe.xhtml">
	<ui:define name="conteudo">
		<p:messages id="messages" showDetail="true" autoUpdate="true"
			closable="true" value="${candidatoMB.mensagem}" />
		<p:panel header="Resultados Parciais">
			<h:form>
				<p:commandButton value="Trazer Candidato"
					action="${candidatoMB.trazerCandidato()}" icon="ui-icon-search" />
				<p:commandButton value="Voltar ao Menu"
					action="${candidatoMB.voltarMenu()}" />
				<p:fieldset legend="Candidato Vencedor"
					rendered="${not empty candidatoMB.candidato.nome}">

					<p:graphicImage value="/images/${candidatoMB.candidato.nome}.jpg" />
					<h:panelGrid columns="2">
						<h:outputText value="Nome:" />
						<h:outputText value="${candidatoMB.candidato.nome}" />
						<h:outputText value="Partido:" />
						<h:outputText value="${candidatoMB.candidato.partido}" />
						<h:outputText value="Votos:" />
						<h:outputText value="${candidatoMB.candidato.voto}" />
					</h:panelGrid>

				</p:fieldset>

				<p:fieldset legend="Candidatos" rendered="${not empty candidatoMB.candidatos}">

					<p:dataGrid id="Candidatos" var="c"
						value="#{candidatoMB.candidatos}" columns="2">

						<p:column>

							<p:panel id="candidato"
								header="#{c.nome}"
								style="text-align:center">
								
								<h:panelGrid columns="1" style="width:100%">
								<p:graphicImage value="/images/#{c.nome}.jpg" />	
									<h:outputText value="Nome:#{c.nome}"/>
									<h:outputText value="Numero:#{c.numero}"/>
									<h:outputText value="Partido:#{c.partido}"/>
									<h:outputText value="Votos:#{c.voto}"/>
								</h:panelGrid>
							</p:panel>

							<p:draggable for="candidato" revert="true"
								handle=".ui-panel-titlebar" stack=".ui-panel" />

						</p:column>

					</p:dataGrid>

				</p:fieldset>

			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>

</html>
