<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="detalhe.xhtml">
	<ui:define name="conteudo">

		<p:panel header="Login">
			<h:form id="principal">

				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" value="${funcionarioMB.mensagem}" />
				<h:panelGrid columns="2">
					<h:outputText value="Usuário:" />
					<p:inputText name="txtUsuario"
						value="${funcionarioMB.funcionario.usuario}" label="Usuário"
						required="true" />
					<h:outputText value="Senha:" />
					<p:password name="txtPassword"
						value="${funcionarioMB.funcionario.senha}" label="Senha"
						required="true" />
					<h:panelGroup>
						<p:commandButton value="Login" action="${funcionarioMB.logar()}"
							update="principal" />
					</h:panelGroup>

				</h:panelGrid>

				<p:spacer height="20" />
			</h:form>
			<p:separator />
			<p:separator />
			<h:panelGroup>
				<h:form>
					<p:commandButton id="cancela" value="cancela"
						action="${funcionarioMB.cancela()}" />
				</h:form>
			</h:panelGroup>
		</p:panel>
	</ui:define>
</ui:composition>
</html>
