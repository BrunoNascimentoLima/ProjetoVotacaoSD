<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="detalhe.xhtml">
	<ui:define name="conteudo">
	<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true"  />
		<p:panel header="Urna Eletrônica">
		<h:form id="formUrna">
			
				<p:panelGrid columns="2">
					<h:outputLabel value="Digite o número do seu título:" />
					<p:inputMask id="titulo" value="${eleitorMB.eleitor.titulo}"
						required="true" label="titulo" mask="9999-9999-9999" />
				</p:panelGrid>
				<h:panelGroup>
					<p:commandButton id="verificar" value="Verificar"
						action="${eleitorMB.verificar()}" update="formUrna" />
				</h:panelGroup>

			
		</h:form>
		<p:separator/>
		<p:separator/>
		<h:form>
			<h:panelGroup>
				<p:commandButton id="cancelar" value="cancelar"
					action="${eleitorMB.cancelar()}" />
			</h:panelGroup>
		</h:form>
		</p:panel>
	</ui:define>
</ui:composition>

</html>
