<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="detalhe.xhtml">
	<ui:define name="conteudo">
		<p:panel header="Cadastro eleitor">
			<h:form id="formEleitor">
				<p:messages id="messages" showDetail="true" autoUpdate="true"
					closable="true" value="${eleitorMB.mensagem}" />

				<h:panelGrid columns="3">
					<h:outputLabel value="Nome Completo:*" />
					<p:inputText id="nome" value="${eleitorMB.eleitor.nome}"
						required="true" label="Nome Completo" />
					<p:message id="nomeMessage" for="nome" autoUpdate="true" />

					<h:outputLabel value="Título Eleitor:*" />
					<p:inputMask id="titulo" value="${eleitorMB.eleitor.titulo}"
						mask="9999-9999-9999" required="true" label="Título" />
					<p:message id="tituloMessage" for="titulo" autoUpdate="true" />


				</h:panelGrid>


				<h:panelGrid columns="1">
					<p:commandButton id="cadastrar" value="Cadastrar"
						icon="ui-icon-disk" action="${eleitorMB.cadastrarEleitor()}"
						update="formEleitor" />
				</h:panelGrid>
			</h:form>
			<p:separator />
			<h:form id="cancela">
				<h:panelGrid columns="1">

					<p:commandButton id="cancelar" value="Cancelar"
						action="${funcionarioMB.cancelar()}" />
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>

</html>
